scalar Date

interface Node {
  id: Int!
}

type Query {
  me: User
  profile(name: String!): Profile
  posts: [Post]
}

type Mutation {
  register(registerInput: RegisterUserInput!): User
  login(loginInput: LoginInput!): LoginResponse
  createTier(createTierInput: CreateTierInput!): Tier
  createPost(createPostInput: CreatePostInput!): Post!
  subscribe(subscribeInput: SubscribeTierInput!): TierSubscription
}

type LoginResponse {
  token: String
  errors: [Error]
}

type Error {
  field: String
  message: String
}

type User implements Node { # Create different user models
  id: Int!
  name: String!
  email: String!
  bio: String
  tiers: [Tier]
  posts: [Post]
  subscriptions: [TierSubscription]
}

type Profile { # Consider using union for public and private user data
  name: String!
  bio: String
  tiers: [Tier]
  posts: [Post]
  # avatar, coverPhoto
}

type Tier implements Node {
  id: Int!
  name: String!
  description: String
  price: Float
  owner: User!
}

type TierSubscription implements Node {
  id: Int!
  tier: Tier!
  autoRenewal: Boolean!
  expiresAt: Date!
}

type Post implements Node {
  id: Int!
  tier: Tier
  title: String
  content: String
  author: User!
  createdAt: Date!
  # Model comments and reactions
}

input RegisterUserInput {
  name: String!
  email: String!
  password: String!
}

input CreateTierInput {
  name: String!
  description: String
  price: Float
}

input SubscribeTierInput {
  tierId: Int!
  #days
}

input CreatePostInput {
  title: String!
  tierId: Int!
}

input LoginInput {
  email: String!
  password: String!
}
